<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tables de Multiplication</h1>

    <script>
        let rep = prompt('Multiplier quel nombre ?');

        function multi(x,y){
            return x*y;
        }

        for (let i=1; i<=1000; i++){
            window.document.write(rep + ` mutliplier par ` + i + ` = ` + multi(rep,i) + `<br>`);
        }

    </script>
</body>
</html>
